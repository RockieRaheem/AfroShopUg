<!DOCTYPE html>
<html>
  <head>
    <title>AfroShop Uganda - Premium Sneakers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/afroShopUg.css" />
    <link rel="stylesheet" href="styles/pages/afroShopUg.css" />
  </head>
  <body>
    <div class="afroShopUg">
      <div class="afroShopUg-left-section">
        <a href="index.html" class="header-link">
          <img
            class="afroShopUg-logo"
            src="images/afroshopug-logo2-refined.png"
          />
        </a>
      </div>

      <div class="afroShopUg-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="afroShopUg-right-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid"></div>
    </div>

    <script type="module" src="scripts/afroShopUg.js"></script>
  </body>
</html>
